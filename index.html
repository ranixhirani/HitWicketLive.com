<html lang="en">
<head>

</head>
<body>
    <header>
        <nav class="top-navbar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="quote">
                <span id="element"></span>
            </div>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search...">
                <button id="searchButton">Search</button>
            </div>
        </nav>
    </header>
    <div class="scoreboard">
        <iframe src="https://bwidget.crictimes.org/" style="width:100%; min-height: 250px;" frameborder="0" scrolling="yes"></iframe>
    </div>

    <footer>

            </ul>
        </nav>
    </footer>
    
    <script>
        var words = ["Welcome!", "LET'S", 'WATCH', 'CRICKET', '!!!'];
        var currentWordIndex = 0;

        var options = {
            strings: [words.join(' ')],  // Join all words into a single string
            typeSpeed: 50,
            onComplete: function () {
                currentWordIndex++;
                if (currentWordIndex < words.length) {
                    typedInstance.typeString(' ' + words[currentWordIndex]).start();
                }
            },
        };

        var typedInstance = new Typed('#element', options);
    </script>
</body>
